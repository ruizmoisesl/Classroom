<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/logo.svg')}} " type="image/x-icon">
    <title>Document</title>
</head>
<body class="">
    <header class="fixed top-0 w-screen">
        <nav class="w-full h-auto px-4 overflow-hidden flex justify-between bg-slate-500 shadow-slate-900 shadow-lg">

            <div class="w-36 flex justify-between text-center text-white font-bold items-center">
                <a href="/" class="" name="logo"><img src="{{url_for('static', filename='img/logo.svg')}}" alt=""></a>
                <label for="logo" class="text-lg p-1 hover:cursor-pointer hover:underline hover:text-green-400">Classroom</label>
            </div>

            <div class="flex text-white font-bold mx-4 p-4 text-center items-center">
                <a href="/login" class="mx-4 p-1.5 rounded-lg  bg-slate-400 hover:bg-slate-200 hover:text-black hover:shadow-slate-900 hover:shadow-lg hover:transition hover:duration-300 ">Iniciar Sesion</a>            
            </div>
        </nav>
    </header>

    <main>
        <section class="w-auto flex justify-center items-center mt-10"> 
            <form action="/group" method="post" class="flex flex-col justify-center items-center mx-auto my-auto p-24">
                <div class="flex flex-col p-9 items-center shadow-2xl shadow-black ">
                    <h1 class="text-center text-3xl font-bold mb-4">¿DE QUE {{grado}}° ERES? </h1>   
                    <select name="grupo" id=""  class="p-2  outline-none border-gray-600 border-2 rounded-xl w-96 mb-4 focus:border-gray-300 focus:transition focus:duration-500 focus:shadow-lg focus:shadow-slate-800 font-bold">
                        <div class="font-bold">
                            <option value="">Grupo</option>
                            {%if grado == 7 %}
                            {%for grupo in septimo%}
                            <option name="grupo" value="{{grupo}}">{{grupo}}</option>
                            {%endfor%}
                            {%endif%}
                            {%if grado == 8 %}
                            {%for grupo in octavo%}
                            <option name="grupo" value="{{grupo}}">{{grupo}}</option>
                            {%endfor%}
                            {%endif%}
                            {%if grado == 9 %}
                            {%for grupo in noveno%}
                            <option name="grupo" value="{{grupo}}">{{grupo}}</option>
                            {%endfor%}
                            {%endif%}
                        </div>
                    </select>
                    <input type="submit" value="CONTINUAR" class="bg-slate-500 p-2 w-32 rounded-xl hover:bg-slate-300 hover:transition hover:duration-500 hover:shadow-lg hover:shadow-slate-800 font-semibold">
                </div>
            </form>
        </section>
        
    </main>

</body>
</html>
